<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <div class="card">
                    <div class="card-title text-center">
                        <h1>Login</h1>
                    </div>

                    <div class="card-body">
                        <form action="" method="get">
                            <div class="form-group">
                                <label for="username">Input your username</label>
                                <input type="text" nama="username" id="nama" class="form-control" placeholder="Your Username" autocapitalize="off">
                            </div>
                            <div class="form-group">
                                <label for="password">Input your password</label>
                                <input type="password" name="password" class="form-control" id="password" class="" placeholder="Your Username" autocapitalize="off">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
